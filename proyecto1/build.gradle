group 'org.redes1'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
    }
    sourceCompatibility = 1.8
    dependencies {
        compile 'com.google.code.gson:gson:2.7'
        testCompile group: 'junit', name: 'junit', version: '4.12'

    }
}
